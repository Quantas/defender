<h2>Dashboard</h2>

<div class="dashboard">
  <div class="stat">
    <h3>Dependencies</h3>
    <p>{{ depCount }}</p>
  </div>
  <div class="stat">
    <h3>Apps</h3>
    <p>{{ appCount }}</p>
  </div>
  <div class="stat">
    <h3>Builds</h3>
    <p>{{ buildCount }}</p>
  </div>
</div>

<h3>Recent Builds</h3>
<div style="max-width: 60rem;">
  <shark-table
    (pageChange)="refreshRecentBuilds($event)"
    [linkTarget]="'/build'"
    [linkKey]="'id'"
    [data]="recentBuilds"
    [filterable]="false"
    [serverSideData]="true"
    [sortable]="false"
    [caption]="'Recent Builds Table'"
    [hideCaption]="true"
    [columns]="buildsTableColumns" >
  </shark-table>
</div>
