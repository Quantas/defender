<ng-container *ngIf="dep">
  <h2>{{ dep.artifactId }}</h2>
  <p>{{ dep.groupId }}</p>

  <ul>
    <li>{{ dep.version }}</li>
    <li>{{ dep.type | titleCase }}</li>
    <li><a (click)="!!updateStatus(dep.id)" href>{{ dep.dependencyStatus | titleCase }}</a></li>
  </ul>

  <h3>Builds</h3>
  <app-table
    (change)="getBuildsPage($event)"
    [linkTarget]="'/build'"
    [linkKey]="'id'"
    [page]="buildPage"
    [columns]="buildsTableColumns" >
  </app-table>

  <h3>History</h3>
  <app-table
    *ngIf="dep"
    [page]="{ content: dep.dependencyHistories }"
    [columns]="historyTableColumns" >
  </app-table>
</ng-container>
