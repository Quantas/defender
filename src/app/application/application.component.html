<h2>Application</h2>
<ul *ngIf="app">
  <li>{{ app.id }}</li>
  <li>{{ app.groupId }}</li>
  <li>{{ app.artifactId }}</li>
  <li>{{ app.description }}</li>
  <li>{{ app.url }}</li>
  <li>{{ app.license }}</li>
</ul>

<h3>Builds</h3>
<app-table
  (pageChange)="updateSubject($event)"
  [linkTarget]="'/build'"
  [linkKey]="'id'"
  [data]="buildsObservable"
  [columns]="buildsTableColumns"
  [sortable]="false">
</app-table>

<button (click)="updateSubject({pageNo: 0})">Update</button>
