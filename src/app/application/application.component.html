<h2>Application</h2>
<ul *ngIf="app">
  <li>{{ app.id }}</li>
  <li>{{ app.groupId }}</li>
  <li>{{ app.artifactId }}</li>
</ul>

<h3>Builds</h3>
<app-table
  (change)="getPage($event)"
  [linkTarget]="'/build'"
  [linkKey]="'id'"
  [page]="buildPage"
  [columns]="buildsTableColumns" >
</app-table>
