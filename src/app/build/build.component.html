<h2>Build</h2>
<ul *ngIf="build">
    <li>{{ build.id }}</li>
    <li>{{ build.app.groupId }}</li>
    <li>{{ build.app.artifactId }}</li>
    <li>{{ build.version }}</li>
    <li>{{ build.buildTime | javadate }}</li>
    <li>{{ build.userName }}</li>
</ul>

<h3>Artifacts</h3>
<app-table
  *ngIf="build"
  [data]="build.buildDependencies"
  [columns]="depsTableColumns"
  [linkKey]="'dependency.id'"
  [linkTarget]="'/dep'">
</app-table>
