version: "3"

services:

  db:
    image: postgres:9.4
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    networks:
      - defender
    environment:
      POSTGRES_PASSWORD: defender
      POSTGRES_USER: defender
      POSTGRES_DB: defender

  web:
    image: quantas/defender-web:0.0.1-SNAPSHOT
    restart: always
    networks:
      - defender
    ports:
      - 8080:8080
    links:
      - "db:database"
    healthcheck:
      test: ["CMD", "/bin/sh", "-c",  "wget --quiet --tries=1 --spider http://localhost:9001/actuator/health || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    environment:
      PORT: 8080
      TZ: America/Chicago
      DATABASE_URL: jdbc:postgresql://database:5432/defender?sslmode=disable
      DATABASE_USER: defender
      DATABASE_PASSWORD: defender

networks:
  defender:

volumes:
  db-data: